<glass-panel>
    <glass-panel-header>
        <h2 class="text-center">Email Me</h2>
        <p class="text-center mb-0 lead">
            The easiest way to get in touch with me is to use the form below.
    </glass-panel-header>
    <glass-panel-body>
        <form>
            <div class="form-row pb-2">
                <div class="col-5">
                    <input type="text" class="form-control form-control-lg" placeholder="Your Name">
                </div>
                <div class="col-7">
                    <input type="email" class="form-control form-control-lg" placeholder="Your Email Address">
                </div>
            </div>

            <div class="form-row pb-2">
                <div class="col">
                    <textarea class="form-control form-control-lg" rows="5" placeholder="Your Message"></textarea>
                </div>
            </div>

            <button class="btn btn-block btn-lg btn-outline-secondary">
                Send Message!
            </button>

        </form>
    </glass-panel-body>
</glass-panel>
